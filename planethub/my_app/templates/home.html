{% extends "base.html" %}
{% block content %}
<h1>Home Page</h1>

{% if not user.is_authenticated %}
    <form action="" method="post">
        <h1>Login</h1>
        {% csrf_token %} {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit" class="btn submit">Login</button>
    </form>
{% endif %}
{% endblock %}
